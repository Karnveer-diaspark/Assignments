                $('#rd1').click(function(){
                $('#button3').click(function(){

                    $("#txt2").css({"background-color":"red"});
                    $("#txt3").css({"background-color":"red"});

                });
                });
                
                $('#rd2').click(function(){

                    $("#txt2").hide();
                });
            });

            $('#rd3').click(function(){
                $('#button3').click(function(){
                    $("#button3").slideToggle();

                    $("#txt4").css({"background-color":"green"});
                    $("#txt1").css({"background-color":"green"});
                    $("#txt2").css({"background-color":"green"});
                });
            });
            
            });
